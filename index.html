<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <!--Font Styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Nunito:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <main class="browser-container">
        <div class="calculator-container">
            <div class="screen-container">
                <h1 id="screenText">99999</h1>
            </div>
            <div id="keys">
                <button type="button" class="light-grey-btn" id="AC">AC</button>
                <button type="button" class="light-grey-btn" id="plus/minus">+/-</button>
                <button type="button" class="light-grey-btn" id="percent">%</button>
                <button type="button" class="orange-btn" id="divide">/</button>

                <button type="button" class="dark-grey-btn" id="seven">7</button>
                <button type="button" class="dark-grey-btn" id="eight">8</button>
                <button type="button" class="dark-grey-btn" id="nine">9</button>
                <button type="button" class="orange-btn" id="X">X</button>

                <button type="button" class="dark-grey-btn" id="four">4</button>
                <button type="button" class="dark-grey-btn" id="five">5</button>
                <button type="button" class="dark-grey-btn" id="six">6</button>
                <button type="button" class="orange-btn" id="minus">-</button>

                <button type="button" class="dark-grey-btn" id="one">1</button>
                <button type="button" class="dark-grey-btn" id="two">2</button>
                <button type="button" class="dark-grey-btn" id="three">3</button>
                <button type="button" class="orange-btn" id="plus">+</button>

                <button type="button" class="dark-grey-btn" id="zero">0</button>
                <button type="button" class="dark-grey-btn" id="point">.</button>
                <button type="button" class="orange-btn" id="equals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
