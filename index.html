<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <!--Font Styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Nunito:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <main class="browser-container">
        <div class="calculator-container">
            <div class="screen-container">
                <h1 id="screenText">0</h1>
            </div>
            <div id="keys">
                <button type="button" class="light-grey-btn symbol" id="AC">AC</button>
                <button type="button" class="orange-btn symbol operator" id="power">X<sup>y</sup></button>
                <button type="button" class="orange-btn symbol operator" id="divide" disabled>/</button>

                <button type="button" class="dark-grey-btn symbol number" id="num7">7</button>
                <button type="button" class="dark-grey-btn symbol number" id="num8">8</button>
                <button type="button" class="dark-grey-btn symbol number" id="num9">9</button>
                <button type="button" class="orange-btn symbol operator" id="multiply" disabled>X</button>

                <button type="button" class="dark-grey-btn symbol number" id="num4">4</button>
                <button type="button" class="dark-grey-btn symbol number" id="num5">5</button>
                <button type="button" class="dark-grey-btn symbol number" id="num6">6</button>
                <button type="button" class="orange-btn symbol operator" id="minus" disabled>-</button>

                <button type="button" class="dark-grey-btn symbol number" id="num1">1</button>
                <button type="button" class="dark-grey-btn symbol number" id="num2">2</button>
                <button type="button" class="dark-grey-btn symbol number" id="num3">3</button>
                <button type="button" class="orange-btn symbol operator" id="plus" disabled>+</button>

                <button type="button" class="dark-grey-btn symbol number" id="num0">0</button>
                <button type="button" class="dark-grey-btn symbol" id="point">.</button>
                <button type="button" class="orange-btn symbol" id="equals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
